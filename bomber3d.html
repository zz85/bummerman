<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Joosh bomberman 3D WIP</title>

	<style>
		body {
			margin: 0;
            overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>

    <button onclick="angle = 0;">Top View</button>
    <button onclick="angle = 0.5">Default View</button>
    <button onclick="angle = 1">Horizon View</button>
    <button onclick="dist = 15">Ok View</button>
    <button onclick="dist = 5">Near View</button>
    <button onclick="dist = 25">Far View</button>

    <button onclick="initGame()">New Game</button>

    <button onclick="options.playerCamera = true">Player View</button>
    <button onclick="options.playerCamera = false">Map View</button>
    <button onclick="USE_EFFECT = !USE_EFFECT">Outline Effect</button>

    <button onclick="player1bot = !player1bot">Player 1 Bot</button>
    <button onclick="player2bot = !player2bot">Player 2 Bot</button>
    <button onclick="player3bot = !player3bot">Player 3 Bot</button>
    <button onclick="player4bot = !player4bot">Player 4 Bot</button>

    <!-- Common -->
    <script src="common.js"></script>

    <!-- Main -->

    <script>
    // <!-- 3D parts -->
    let THREE_BASE = 'https://threejs.org/';
    // Hack for my development
    if (location.hostname === 'localhost') THREE_BASE = '/gits/three.js/'
    require(THREE_BASE + 'build/three.min.js');
    require(THREE_BASE + 'examples/js/effects/OutlineEffect.js');
    require(THREE_BASE + 'examples/js/modifiers/SimplifyModifier.js');
    
    require('models.js');

    require('render3d.js');
    require('bomber.js');
    
    </script>

</html>
